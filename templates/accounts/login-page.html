{% extends 'common/base.html' %}
{% block title %}
  Login | SugarAngel
{% endblock title %}
{% block content %}
  <div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3"> User Login</h4>
        <hr style="border-color:#b8bfc2;">
        {% include 'common/message.html' %}
      </div>
    </div>
    <section class="py-4" >
      <div class="container">
        <div class="row">
          <div class="col-6">
            <form method="post" action="{% url 'login user' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <input type="hidden" name="next" value="{{ next }}"> {#  #}
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
            <div class="second-option">
            <p>Don't you have an account? <a href="{% url 'register user' %}">Register</a></p> {#  #}
        </div>
        </div>
      </div>
    </section>
  </div>
{% endblock content %}
