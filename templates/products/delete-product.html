{% extends 'common/base.html' %}

{% block title %}
    Delete product | SugarAngel
{% endblock title %}

{% block content %}
    <div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
      <div class="col-12">
        <h4 class="mb-3"> Are you sure, you want to delete "{{ product.name }}"?</h4>
        <hr style="border-color:#b8bfc2;">
          <form action="{% url 'delete product' pk=product.pk %}" method="post">
              {% csrf_token %}

        <button type="submit" class="btn btn-primary">Delete</button>
        <a href="{% url 'product list' %}" class="btn btn-secondary">Cancel</a>
    </form>

      </div>
    </div>
    </div>

{% endblock %}
